apiVersion: grizzly.grafana.com/v1alpha1
kind: RuleGroup2
metadata:
  name: test-rules-2
  namespace: test-rules-2
spec:
  name: MyRules2
  rules:
    - alert: MyAlertName
      expr: up == 0
      labels:
        severity: warning
    - alert: Other
      expr: up == 1
      labels:
        severity: debug
