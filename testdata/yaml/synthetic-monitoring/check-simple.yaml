apiVersion: grizzly.grafana.com/v1alpha1
kind: SyntheticMonitoringCheck
metadata:
    name: grafana-com
    type: http
spec:
    alertSensitivity: ""
    basicMetricsOnly: true
    enabled: true
    frequency: 60000
    job: grafana-com
    labels: []
    offset: 0
    probes:
        - Atlanta
        - Chicago
        - LosAngeles
        - Miami
        - Seattle
        - SanJose
        - Paris
        - Tokyo
        - Seol
        - NewYork
        - SanFrancisco
        - Amsterdam
        - Singapore
        - Frankfurt
        - Bangalore
        - Dallas
        - Newark
        - Toronto
        - London
        - Mumbai
        - Sydney
    settings:
        http:
            failIfNotSSL: false
            failIfSSL: false
            ipVersion: V4
            method: GET
            noFollowRedirects: false
    target: https://grafana.com/
    timeout: 2500
